<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Articles - Knowledge Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .article-card {
            transition: transform 0.3s;
            cursor: pointer;
            height: 100%;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
        .article-image {
            height: 200px;
            object-fit: cover;
        }
        .article-category {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Yoga Knowledge Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/articles.html">Articles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h1>Yoga Knowledge Hub</h1>
                <p class="lead">Explore articles written by yoga experts and practitioners</p>
            </div>
            <div class="col-auto">
                <div class="d-flex gap-2">
                    <select id="categoryFilter" class="form-select">
                        <option value="">All Categories</option>
                        <option value="yogabhyas">Yogabhyas</option>
                        <option value="yogicdiet">Yogic Diet</option>
                        <option value="yogicscripture">Yogic Scripture</option>
                        <option value="satkarma">Satkarma</option>
                        <option value="meditation">Meditation</option>
                    </select>
                    <a href="/user/submit-article.html" class="btn btn-primary">Submit Article</a>
                    <button id="requestAuthorBtn" class="btn btn-outline-primary">Become an Author</button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- No Articles Message -->
        <div id="no-articles" class="text-center py-5" style="display: none;">
            <p class="lead text-muted">No articles found.</p>
        </div>

        <!-- Articles Grid -->
        <div id="articles-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Articles will be dynamically inserted here -->
        </div>
    </div>

    <script src="js/articles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
